<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    <!-- Font Awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <img src="./images/hamburger.avif" alt="juicy hamburger" class="image" <div class="header-info">
        <h1 class="header-title">Jimmy's Diner</h1>
        <p class="header-desc">The best burgers and pizza in town</p>
        </div>
    </header>
    <main>
        <div id="feed">
            <!--Menu items go here  -->
        </div>
        <section id="thanks" class="thanks">
            <div id="thank-you-banner" class="thank-you-banner hidden">
                <!--Thank you banner goes here  -->
            </div>
        </section>
        <section id="order-section" class="hidden">
            <h2 class="checkout-title">Your Order</h2>
            <div id="checkout">
                <!-- Items ordered here -->
            </div>
            <div class="total-price" id="total-price">
                <h2>Total price:</h2>
                <p id="calculated-price" class="checkout-price"></p>
            </div>
            <div id="complete-order-btn" class="complete-order-btn">
                Complete order
            </div>
        </section>
    </main>
    <div id="payment-modal" class="payment-modal">
        <h2 class="payment-title">Enter Card Details</h2>
        <form class="payment-form" id="form">
            <input class="modal-input" id="payment-name" type="text" placeholder="Enter your name" required>
            <input class="modal-input" id="payment-card" type="text" placeholder="Enter card number" required>
            <input class="modal-input" id="payment-cvv" type="text" placeholder="Enter CVV" required>
            <input type="submit" id="make-payment-btn" class="make-payment-btn" value="Pay">
        </form>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
